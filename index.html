<!DOCTYPE html>
<html>
<style>
body, html {
  height: 100%;
  margin: 0;
}

.bgimg {
  #background-image: url('/w3images/forestbridge.jpg');
  height: 100%;
  background-position: center;
  background-size: cover;
  position: relative;
  color: black;
  font-family: Arial, Courier, monospace;
  font-size: 25px;
}

.topleft {
  position: absolute;
  top: 0;
  left: 16px;
}

.bottomleft {
  position: absolute;
  bottom: 0;
  left: 16px;
  font-size: 8px;
}

.middle {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
}

hr {
  margin: auto;
  width: 40%;
}
</style>
<body>

<div class="bgimg">
  <div class="topleft">
    <img src="logo.jpg" alt="Old Logo of Nawah Systems" width="222" height="200">
  </div>
  <div class="middle">
    <h1>مشروع تحديث هوية الشركة</h1>
    <hr>
    <p>قريبا - اكتوبر ٢٠٢٤</p>
  </div>
  <div class="bottomleft">
    <p>جميع الانظمة الداخلية و نظام البريد يعمل بشكل طبيعي</p>
  </div>
</div>

</body>
</html>
